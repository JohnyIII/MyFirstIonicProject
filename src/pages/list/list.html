<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ud√°losti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of udalosti" (click)="itemTapped($event, item)">
      {{item.zalozil.nickname}} : {{item.nazev}}
      <div class="item-note" item-right>
       {{item.datumUdalosti}} : {{item.zacatek}} - {{item.konec}}
      </div>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)='addUdalost()'>
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
