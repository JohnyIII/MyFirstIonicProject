<ion-header>
  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Uživatelské jméno</ion-label>
      <ion-input type="username" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Heslo</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="signIn()">Přihlásit</button>
  </div>

</ion-content>
