<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide>
      <div padding>
        <img class="logo" src="assets/imgs/logo-sm.png" />
        <ion-row class="pad2">
          <ion-col col-6>
            <button ion-button round color="dark" class="login-button" (click)="goToLogin()">SIGN IN</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="dark" class="login-button" (click)="goToSignup()">SIGN UP</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>
    <ion-slide >
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" #username></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
            <button ion-button block round (click)="login()" color="dark" class="login-button">Login</button>
            <button ion-button clear (click)="slideNext()" color="dark" class="forgot-button">FORGOT PASSWORD?</button>
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">SIGNUP<ion-icon name="arrow-down"></ion-icon></button>
        </ion-slide>
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button">RESET PASSWORD</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button"><ion-icon name="arrow-back"></ion-icon> GO BACK</button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-slide>
    <ion-slide >
      <button ion-button clear (click)="goToLogin()" class="slide-button">
        GO TO LOGIN
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 32px">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" #email></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Uživatelské jméno</ion-label>
          <ion-input type="username" #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Heslo</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>

        <ion-item padding-top>
          <ion-label>Kraj</ion-label>
          <ion-select [(ngModel)]="kraj" interface="popover">
            <ion-option *ngFor="let kraj of kraje" [value]="kraj" >{{kraj.nazev}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>VoiceChat</ion-label>
          <ion-toggle [(ngModel)]="mikrofon"></ion-toggle>
        </ion-item>

        <ion-item class="margin-bottom">
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <button ion-button block round (click)="signup()" color="dark" class="login-button">SIGN UP</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
