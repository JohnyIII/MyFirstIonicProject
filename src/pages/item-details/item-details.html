<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.nazev}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Popis události</ion-label>
      <ion-textarea [(ngModel)]="selectedItem.popis" [readonly]="edit"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Datum události</ion-label>
      <ion-datetime [(ngModel)]="selectedItem.datumUdalosti" displayFormat="MMM DD YYYY" [disabled]="edit"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Začátek události</ion-label>
      <ion-datetime [(ngModel)]="selectedItem.konec" displayFormat="h:mm A" pickerFormat="h mm A" [disabled]="edit"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Konec události</ion-label>
      <ion-datetime [(ngModel)]="selectedItem.zacatek" displayFormat="h:mm A" pickerFormat="h mm A" [disabled]="edit"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Max.hráčů {{selectedItem.maxPocet}}</ion-label>
      <ion-range   min="1" max="64" [(ngModel)]="selectedItem.maxPocet" [disabled]="edit" color="secondary">
        <ion-icon range-left small name="contact"></ion-icon>
        <ion-icon range-right large name="contacts"></ion-icon>
      </ion-range>
    </ion-item>


  <ion-fab bottom right>
    <button ion-fab (click)='editUdalost()' *ngIf="edit && isCreator">
      <ion-icon name="create"></ion-icon>
    </button>
    <button ion-fab (click)='saveUdalost()' *ngIf="!edit && isCreator">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-fab (click)='joinUdalost()' *ngIf="!isCreator">
      <ion-icon name="hand"></ion-icon>
    </button>
  </ion-fab>
  <div *ngIf="isCreator">
    <h2>Prihlaseni uzivatele</h2>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let udalostUser of usersLogged">
     {{udalostUser.user.nickname}} : {{udalostUser.user.email}}
      <button ion-fab item-right (click)='deleteUserUdalost(udalostUser)'>
      <ion-icon name="trash"></ion-icon>
    </button>
    </ion-item>
  </ion-list>
  </div>
  </ion-list>
</ion-content>
