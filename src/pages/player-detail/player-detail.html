<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PlayerDetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
    <div class="circular"></div>
    <h2>{{user.nickname}}</h2>
<!--    <p class="profile-description">{{user.description}}</p>-->
    <hr>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <p>Email</p>
        {{user.email}}
        <a button ion-button href="mailto:{{user.email}}" color="primary" item-end medium>Open App</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin" color="twitter"></ion-icon>
        <p>{{user.kraj}}</p>
      </ion-item>
    </ion-list>
    <h2>Get in touch</h2>
    <hr>
  </div>

</ion-content>
